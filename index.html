<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card component</title>
    <link rel="stylesheet" href="/Styles/Stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <div class="imageContainer">
            <img src="/images/image-equilibrium.jpg" alt="equilibrium image-equilibrium">
        </div>
            <div class="text-container">
                <p class="title">Equilibrium #3429</p>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="meta">
                    <div  class="left">
                        <img class="icon" src="/images/icon-ethereum.svg" alt=""><p>0.041 ETH</p>
                    </div>
                    <div class="right">
                        <img class="icon" src="/images/icon-clock.svg" alt=""> <p>3 days left</p>
                    </div>
                </div>
                <div class="line"></div>
                <div class="bio">
                    <img src="/images/image-avatar.png" alt="avatar"> <p><span>Creation of </span>Jules Wyvern</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
